<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>To Do List</h1>
        <div class="input-tile">
            <fieldset id="radio-buttons">
                <legend>Filter:</legend>
                <input type="radio" name="filter" id="all" checked="true">
                <label for="all">All</label>
                <input type="radio" name="filter" id="done">
                <label for="done">Done</label>
                <input type="radio" name="filter" id="undone">
                <label for="undone">Undone</label>
            </fieldset>
            <div class="addfield"><input type="text" id="new-todo">
                <button id="add-todo">Add</button>
                <button id="clear">Clear Done Tasks</button>
            </div>

        </div>
        <div class="list-tile">
            <ul id="list">
            </ul>
        </div>
    </main>
    <script src=" script.js" type="module"></script>
</body>

</html>
